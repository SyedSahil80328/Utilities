    <h1>TIMER</h1>
    <div class="container">
        <div class="element">
            <div class="inner">
                <h2>HOURS</h2>
                <div class="times" id="hours">
                    00
                </div>
                <div id="appear_hours">
                    <button class="up" onclick="incHours();"><i class="fas fa-arrow-up"></i></button>
                    <button class="down" onclick="decHours();"><i class="fas fa-arrow-down"></i></button>
                </div>
            </div>
            <div id="resetHours" class="element">
                <button onclick='RESETHR();' class="normal-button">RESET HOURS</button>
            </div>
        </div>
        <div class="element">
            <div class="inner">
                <H2>MINUTES</H2>
                <div class="times" id="minutes">
                    00
                </div>
                <div id="appear_minutes">
                    <button class="up" onclick="incMinutes();"><i class="fas fa-arrow-up"></i></button>
                    <button class="down" onclick="decMinutes();"><i class="fas fa-arrow-down"></i></button>
                </div>
            </div>
            <div id="resetMinutes" class="element">
                <button onclick='RESETMN();' class="normal-button">RESET MINUTES</button>
            </div>
        </div>
        <div class="element">
            <div class="inner">
                <H2>SECONDS</H2>
                <div class="times" id="seconds">
                    00
                </div>
                <div id="appear_seconds">
                    <button class="up" onclick="incSeconds();"><i class="fas fa-arrow-up"></i></button>
                    <button class="down" onclick="decSeconds();"><i class="fas fa-arrow-down"></i></button>
                </div>
            </div>
            <div id="resetSeconds" class="element">
                <button onclick='RESETSC();' class="normal-button">RESET SECONDS</button>
            </div>
        </div>
    </div>
    <section id="controls" class="container2">
        <div id="continue" class="element">
            <button onclick='PAUSE();' class="normal-button">PAUSE</button>
        </div>
        <p id="the_end" class="aligner element">
            <button onclick="stop_playing();" class="normal-button">Close and SET TIME</button>
        </p>
        <div id="stop" class="element">
            <button onclick='STOP();' class="normal-button">STOP</button>
        </div>
    </section> 
    <p id="starter" class="aligner">
        <button onclick="startTimer();" class="normal-button">START</button>
    </p>
    <audio controls id="alarm" preload="auto">
