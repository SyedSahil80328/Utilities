    <h1>TIMER</h1>
    <div class="container">
        <div class="element">
            <div class="inner">
                <h2>HOURS</h2>
                <div class="times" id="hours">
                    00
                </div>
                <br>
                <div id="appear_hours">
                    <button class="up" onclick="incHours();"><i class="fas fa-arrow-up"></i></button>
                    <button class="down" onclick="decHours();"><i class="fas fa-arrow-down"></i></button>
                </div><br>
            </div>
            <br>
            <div id="resetHours">
                <button onclick='RESETHR();'>RESET HOURS</button>
            </div>
            <br>
            <div id="continue"><button onclick='PAUSE();'>PAUSE</button></div>
        </div>

        <div class="element">
            <div class="inner">
                <H2>MINUTES</H2>
                <div class="times" id="minutes">
                    00
                </div>
                <br>   
                <div id="appear_minutes">
                    <button class="up" onclick="incMinutes();"><i class="fas fa-arrow-up"></i></button>
                    <button class="down" onclick="decMinutes();"><i class="fas fa-arrow-down"></i></button>
                </div><br>
            </div>
            <br>
            <div id="resetMinutes">
                <button onclick='RESETMN();'>RESET MINUTES</button>
            </div>
            <button onclick="stop_playing();" id="the_end" class="icon">SET TIME</button><br>
        </div>

        <div class="element">
            <div class="inner">
                <H2>SECONDS</H2>
                <div class="times" id="seconds">
                    00
                </div>
                <br>
                <div id="appear_seconds">
                    <button class="up" onclick="incSeconds();"><i class="fas fa-arrow-up"></i></button>
                    <button class="down" onclick="decSeconds();"><i class="fas fa-arrow-down"></i></button>
                </div><br>
            </div><br>
            <div id="resetSeconds">
                <button onclick='RESETSC();'>RESET SECONDS</button>
            </div>
            <br>
            <div id="stop"><button onclick='STOP();'>STOP</button></div>
        </div>
    </div>

    <button onclick="startTimer();" id="starter" class="icon">START</button></p>
