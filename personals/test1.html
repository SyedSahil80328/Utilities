<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Background Color Change</title>
    <style>
        .progressive-bg {
            width: 300px;
            height: 200px;
            background: linear-gradient(to right, #3498db, #9b59b6);
            transition: background 1s;
            position: relative;
            overflow: hidden;
        }

        .progressive-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #f1c40f, #e67e22);
            transition: left 1s;
            z-index: 1;
        }

        .progressive-bg:hover::before {
            left: 0;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            color: #fff;
            transition: color 1s;
        }

        .progressive-bg:hover .content {
            color: #000; /* New text color on hover */
        }
    </style>
</head>
<body>

<div class="progressive-bg">
    <div class="content">Hover over me!</div>
</div>

</body>
</html>
